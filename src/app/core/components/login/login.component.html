<div class="position-relative w-100 h-100" style="cursor: pointer;background-color: #12539d;">
    <div class="position-absolute w-100 d-flex align-items-center" style="top:0%;left:0%;right:0;bottom: 0;z-index:99;">
        <div class="p-5 bg-white rounded-1 m-auto position-relative">
            <form id="formulario" role="form" [formGroup]="formulario" #form (ngSubmit)="enviarFormulario()">
                <div class="row pt-md-4 mb-md-3">
                    <div class="col-12 text-center">
                        <h3><b> ENTRAR AL ADMINISTRADOR </b></h3>
                    </div>
                </div>
                <div class="p-fluid">
                    <div class="p-field p-grid">
                        <label class="col-form-label p-col-3"> {{ "usuario" | translate }} </label>
                        <div class="p-col">
                            <input [(ngModel)]="usuario" formControlName="usuario" class="form-control " type="text">
                            <div *ngIf="controlVerificacion('usuario')">
                                <div class="p-error" *ngIf="controlValido('usuario','required')">
                                    {{ "mensajes.requerido" | translate }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label class="col-form-label p-col-3"> {{ "password" | translate }} </label>
                        <div class="p-col">
                            <input [(ngModel)]="password" formControlName="password" class="form-control " type="password">
                            <div *ngIf="controlVerificacion('password')">
                                <div class="p-error" *ngIf="controlValido('password','required')">
                                    {{ "mensajes.requerido" | translate }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-md-3">
                    <div class="col-md-9 m-auto">
                        <button type="submit" class="btn btn-primary w-100">
                            INICIAR SESIÃ“N
                      </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="position-relative w-100 h-100 text-center" style="background-image: url('./assets/images/elementos p. administrativo-05.png');
    background-size: cover;background-repeat: no-repeat;opacity: 0.35;">
        <!--<img src="./assets/images/elementos p. administrativo-05.png" class="img-fluid mx-auto mb-4" style="opacity: 0.35;" alt="">-->
    </div>
</div>
